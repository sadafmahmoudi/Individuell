  <h1>Här bokar du biljett till konferansen</h1>

  <div class="row">
    <div class="col-75">
  
    </div>
    <div class="container-anmälan">
      <form action="action_page.php" method="get">
        <label><b>Välj dagar</b></label><br>
<input type="checkbox" id="dag20" name="days[]" value="dag20">
<label for="dag20">20 Oktober</label><br>

<input type="checkbox" id="dag21" name="days[]" value="dag21">
<label for="dag21">21 Oktober</label><br>

        <label for="email" class="label-block">E-post:</label>

        <input type="text" placeholder="Ange namn" id="Namn" name="Namn" required><br><br>
